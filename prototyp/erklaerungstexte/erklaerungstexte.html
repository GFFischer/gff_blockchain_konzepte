<! Diese Datei war der erste Versuch beim Prototyping. Es ging um die Frage, wie man einzelne html-Elemente über Buttons
oder über das Klicken auf Info-Grafiken sichtbar bzw. unsichtbar zu machen. Die Lösung wurde über die CSS-Eigenschaft
visibility gefunden, die über onclick gesetzt werden kann.  

Beachte die Einbindung einer Schriftart über font-face zu Beginn des style-Elements  -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tests zu Erklärungstexten</title>
        <script type="text/javascript" src="info_ausgelagert.js"></script>
        <style type="text/css">
            @font-face {
                font-family: 'AgenorNeue-Regular';
                src: url('AgenorNeue-Regular.otf');
            }
            div   {
                font-family: 'AgenorNeue-Regular', Verdana, Arial, Helvetica, sans-serif;
                font-size: 1.1em;
                word-spacing: 0.1em;
                line-height: 150%;
            }
            div.erklaerung {
                border-width: medium;
                border-style: solid;
                border-color: darkblue;
                padding: 2vw;
                background-color: greenyellow;
                position: fixed; left: 1vw; top: 1vh;
                max-width: 93vw;
                max-height: 90vh;
                overflow: auto;
            }
            button {
                background-color: darkgray;
                color: antiquewhite;
                font-size: 1.1em;
                border: 0em;
                padding: 0.5em;
                margin-top: 0.5em;
                float: right;
            }
            input[type="button"] {
                background-color: rgb(220, 24, 24);
                color: rgb(206, 241, 4);
                font-size: 1.1em;
                border: 0em;
                padding: 0.5em;
                margin-top: 0.5em;
                float: right;
            }
        </style>
    </head>
    <body>
<! Hier wird der Text aus der Variable "info" aus der Datei info_ausgelagert.js importiert. -->

        <div id="text1" class="erklaerung" style="visibility: hidden;">
            <script type="text/javascript">
                document.write(info);
            </script> <br>
            <button id="schliessen2"
            onclick="document.getElementById('text1').style='visibility: hidden';">Schliessen</button>
        </div>
        <div id="text2" class="erklaerung" style="visibility: hidden;">
            <p>
                Und wie jetzt hier?</br>
                Hier erscheint der kurze zweite Absatz.
            </p>
            <input type="button" value="SCHLIESSEN"
                    onclick="document.getElementById('text2').style='visibility: hidden';"></input>
        </div>
        <img id="proto_erklaerung" src="infotext.png" alt="Erklärung" height="100em" width="100em">

<! Das war der erste Versuch, einen Button in html ohne Formular-Element und nicht als input zu definieren.
Erfolgreich. Eine Methode, die so im Original verwendet werden wird. -->

        <button id="proto_hintergrundwissen" 
            onclick="document.getElementById('text2').style='visibility: visible';">Hintergrundwissen</button>

<! Hier wird das Ereignis, das beim Klicken auf das Bild infotext.png ausgelöst wird, definiert. Dass dabei nicht direkt
auf die ID des Bilds zugegriffen wird, war lediglich ein Versuch und sollte im Original nicht vorkommen. Eine anonyme
Funktion zu definieren, war an dieser Stelle ebenfalls nur ein Versuch und ist ebenfalls nicht notwendig. -->

<script type="text/javascript">
            document.images[0].onclick=function() {
                document.getElementById("text1").style="visibility: visible";
            }
        </script>
    </body>
</html>
